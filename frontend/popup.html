<!DOCTYPE html>
<html>
<head>
  <title>PDF to DOC Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="file"], input[type="url"], button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>PDF to DOC Converter</h1>
  <input type="file" id="fileInput" accept=".pdf"> <!-- Only accept PDF files -->
  <input type="url" id="urlInput" placeholder="Enter PDF URL">
  <button id="convertButton">Convert PDF</button>

  <script src="popup.js"></script>
</body>
</html>
